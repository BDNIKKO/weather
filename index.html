<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="text-center py-3">
    <h1>WeatherCast</h1>
  </header>

  <section class="vh-100 d-flex justify-content-center align-items-center" id="weather-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card weather-card shadow-lg">
            <div class="card-body p-4">
              <div class="row text-center">
                <div class="col-md-9 text-center py-4">
                  <div class="d-flex justify-content-around mt-3">
                    <p class="small" id="city">City</p>
                    <p class="small" id="current-date">Date</p>
                    <p class="small">Rain map</p>
                  </div>
                  <div class="d-flex justify-content-around align-items-center py-5 my-4">
                    <div id="weather-icon" class="weather-icon"><i class="fas fa-cloud"></i></div>
                    <p class="fw-bold mb-0 temperature" id="temperature">--Â°F</p>
                    <div class="text-start">
                      <p class="small" id="time">Time</p>
                      <p class="h3 mb-3" id="day">Day</p>
                      <p class="small mb-0" id="conditions">Conditions</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 text-end" id="hourly-forecast">
                  <!-- Hourly Forecast -->
                </div>
              </div>
              <div id="forecast" class="forecast d-flex justify-content-around align-items-center mt-4">
                <!-- Forecast Data -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="input-section" class="text-center my-4">
    <input type="text" id="zip-code" placeholder="Enter Zip Code" class="form-control mb-2">
    <button id="zip-code-btn" class="btn btn-primary mb-2">Get Weather</button>
    <input type="text" id="city-state" placeholder="Enter City, State" class="form-control mb-2">
    <button id="city-state-btn" class="btn btn-primary mb-2">Get Weather</button>
    <button id="geo-btn" class="btn btn-secondary mb-2">Use My Location</button>
    <button id="convert-temp" class="btn btn-warning mb-2">Convert to Celsius</button>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="api.js"></script>
</body>
</html>
