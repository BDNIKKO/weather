<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #8a98a7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card bg-dark text-white" style="border-radius: 40px;">
                        <div class="bg-image" style="border-radius: 35px;">
                            <img src="images\earth.jpg" class="card-img" alt="weather" />
                            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                        </div>
                        <div class="card-img-overlay text-dark p-5">
                            <h4 class="mb-0" id="location">Location</h4>
                            <p class="display-2 my-3" id="temperature">0.00°F</p>
                            <p class="mb-2">Feels Like: <strong id="feels-like">0.00°F</strong></p>
                            <h5 id="weather-condition">Condition</h5>
                            <div id="weather-icon" class="weather-icon"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <input type="text" id="zip-code" class="form-control" placeholder="Enter ZIP Code">
                        <button id="zip-code-btn" class="btn btn-primary mt-2">Get Weather by ZIP</button>
                    </div>
                    <div class="mt-3">
                        <input type="text" id="city-state" class="form-control" placeholder="Enter City, State">
                        <button id="city-state-btn" class="btn btn-primary mt-2">Get Weather by City/State</button>
                    </div>
                    <div class="mt-3">
                        <button id="geo-btn" class="btn btn-primary">Get Weather by Current Location</button>
                    </div>
                    <div class="mt-3">
                        <button id="convert-temp" class="btn btn-secondary">Convert to Celsius</button>
                    </div>
                    <div id="forecast" class="mt-5 d-flex justify-content-around">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
